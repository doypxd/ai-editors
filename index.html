<!DOCTYPE html>
<html>
<head>
  <title>Word Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="toolbar">
    <button class="bold">Bold</button>
    <button class="italic">Italic</button>
    <button class="underline">Underline</button>
    <button class="align-left">Align Left</button>
    <button class="align-center">Align Center</button>
    <button class="align-right">Align Right</button>
    <select class="font-size">
      <option value="12">12pt</option>
      <option value="14">14pt</option>
      <option value="16">16pt</option>
      <option value="18">18pt</option>
    </select>
    <select class="font-family">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
  </div>
  <div class="editor" contenteditable="true" data-placeholder="Type your text here..."></div>
<div class="instructions">
  To apply formatting, select the text you want to format and click on the appropriate button above.
</div>

  <script src="script.js"></script>
</body>
</html>
